<html>
    <head>
        <title>Shamglish: Colors!</title>
        <link rel="icon" href="Favicon.svg" type="image/svg+xml">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link rel="stylesheet" href = "https://fonts.googleapis.com/css?family=Outfit">
        <style>
            body {
                text-align: center;
                line-height: 0px;
                transition: all 0.2s ease;
            }
            .title {
                font-size: min(9vw,6vh);
                font-weight: 700;
                font-family: "Outfit", sans-serif;
                text-shadow: 2px 2px 2px rgba(0,0,0,0.2);
                transition: all 0.2s ease;
            }
            .word {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                color: #ffffff;
                font-size: min(12vw,12vh);
                font-weight: 700;
                font-family: "Outfit", sans-serif;
                text-shadow: 2px 2px 2px rgba(0,0,0,0.2);
                animation-name: pop;
                animation-duration: 0.3s;
                animation-iteration-count: 1;
                transition: all 0.2s ease;
            }
            button {
                position: fixed;
                top: min(33.75vw,22.5vh);
                transform: translate(-50%,-50%);
                line-height: min(9.375vw, 6.25vh);
                font-size: min(3.75vw,2.5vh);
                font-weight: 700;
                font-family: "Outfit", sans-serif;
                border: 0px;
                border-radius: min(3.75vw,2.5vh);
                background-color: #ffffff;
                box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
                padding: min(3vw,2vh);
                transition: all 0.2s ease;
            }
            button:hover {
                font-size: min(3.9vw,2.6vh);
                color: rgb(198, 186, 186);
                padding: min(3.75vw,2.5vh);
                transition: all 0.2s ease;
            }
            button:active {
                font-size: min(4.05vw,2.7vh);
                padding: min(4.3vw,2.8vh);
                transition: all 0.2s ease;
            }
            .hex {
                position: fixed;
                top: min(calc(50vh + 10vw),60vh);
                left: 50%;
                transform: translate(-50%,-50%);
                color: #ffffff;
                font-size: min(2.5vw,2.5vh);
                font-weight: 400;
                font-family: 'Courier New', Courier, monospace;
                text-shadow: 2px 2px 2px rgba(0,0,0,0.2);
                animation-name: popcode;
                animation-duration: 0.3s;
                animation-iteration-count: 1;
            }
            .word:active {
                font-size: min(12.5vw, 12.5vh);
                transition: all 0.2s ease;
            }
            .word:hover::after {
                position: fixed;
                display: block;
                transform: translate(0,max(-6.25vw,-6.25vh));
                width: min(21.25vw,21.25vh);
                height: min(3.75vw,3.75vh);
                content: "Click to screenshot";
                color: rgba(255,255,255,0.7);
                font-size: min(2.5vw,2.5vh);
                text-shadow: none;
                transition: all 0.2 ease;
            }
            .word:active::after {
                position: fixed;
                display: block;
                transform: translate(0,max(-6.25vw,-6.25vh));
                width: min(21.25vw,21.25vh);
                height: min(3.75vw,3.75vh);
                content: "Screenshot copied!";
                color: rgba(255,255,255,0.7);
                font-size: min(2.5vw,2.5vh);
                text-shadow: none;
                transition: all 0.2 ease;
            }
            @keyframes pop {
                0% {font-size: min(12vw,12vh);}
                30% {font-size: min(13vw,13vh);}
                100% {font-size: min(12vw,12vh);}
            }
            @keyframes popcode {
                0% {font-size: min(2.5vw,2.5vh);}
                30% {font-size: min(2.7vw,2.7vh);}
                100% {font-size: min(2.5vw,2.5vh);}
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js">
        </script>
        <script src="sham-script1.js">
        </script>
    </head>
    <body style="background-color:#e7e0e0;">
        <br>
        <p id="pagetitle" class="title" style="color:#665e5e">
            Shamglish: Colors!
        </p>
        <button id="colorbutton" onclick="gen_word(4)" style="color:rgb(198, 186, 186)">
            Give me a fake color.
        </button>
        <div id="gibberish" class="word">
        </div>
        <div id="accentcolor" class="hex">
        </div>
    </body>
</html>
